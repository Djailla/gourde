[tox]
envlist = {py35,py36}-coverage,pylama

[testenv]
commands =
    coverage erase
    coverage run -m pytest --ignore={toxworkdir}
    coverage report --omit={toxworkdir}/*
    coverage xml -o coverage-{envname}.xml
deps =
    pytest
    coverage
    -rrequirements.txt
    -rtests-requirements.txt

[testenv:pylama]
commands = pylama gourde example
deps = pylama
